services:
  loadbalancer:
    build: ./nginx
    logging:
      driver: gelf
      options:
        gelf-address: "udp://localhost:12201"
        tag: "nmftowav"
    links:
    - nmf2wav1
    - nmf2wav2
    - nmf2wav3
    ports:
    - "5000:5000"
    tty: true
  nmf2wav1:
    image: "matheus306/nmftowav:1.0"
    tty: true
    restart: always
    logging:
      driver: gelf
      options:
        gelf-address: "udp://localhost:12201"
        tag: "nmftowav"
  nmf2wav2:
    image: "matheus306/nmftowav:1.0"
    tty: true
    restart: always
